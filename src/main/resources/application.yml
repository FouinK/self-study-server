server:
  port: 8080

--- #production phase
spring:
  config:
    activate:
      on-profile: production
  application:
    name: sels
  datasource:
    url: jdbc:mariadb://localhost:3306/self_study?useSSL=false
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.MariaDBDialect
    properties:
      hibernate:
        show-sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG

